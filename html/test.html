<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tmap 샘플</title>
    <script type="text/javascript" src="https://apis.openapi.sk.com/tmap/jsv2/tmap.min.js"></script>
</head>
<body>
<button id="tmapButton">Tmap 켜기</button>
<div id="map_div" style="width:100%;height:500px;"></div>
<script>
    var map = null;
    var tmapButton = document.getElementById("tmapButton");
    tmapButton.onclick = function() {
        if(map == null) {
            map = new Tmap.Map({
                div:'map_div',
                width:'100%',
                height:'500px',
                zoom:15
            });
        }
        if(navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                var lon = position.coords.longitude;
                var lat = position.coords.latitude;
                map.setCenter(new Tmap.LonLat(lon, lat));
            });
        }
    };
</script>
</body>
</html>
