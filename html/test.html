<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>simpleMap</title>
    <script src="https://apis.openapi.sk.com/tmap/jsv2?version=1&appKey=ZZcxvuTEPg3ONafLLiwh22rXg1x1cmQjtzctWtk0"></script>
    <script type="text/javascript">
        function initTmap() {
            var map = new Tmapv2.Map("map_div",
                {
                    center: new Tmapv2.LatLng(37.566481622437934, 126.98502302169841), // 지도 초기 좌표
                    width: "890px",
                    height: "400px",
                    zoom: 15
                });
        }
    </script>
</head>
<body onload="initTmap()">
<div id="map_div">
</div>
<button id="tmapButton">Tmap 켜기2</button>
<script>
    var map = null;
    var tmapButton = document.getElementById("tmapButton");
    tmapButton.onclick = function() {
        if(map == null) {
            map = new Tmapv2.Map({
                div:'map_div',
                width:'100%',
                height:'500px',
                zoom:15
            });
        }
        if(navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                var lon = position.coords.longitude;
                var lat = position.coords.latitude;
                map.setCenter(new Tmapv2.LatLng(lon, lat));
            });
        }
    };
</script>
</body>
</html>
