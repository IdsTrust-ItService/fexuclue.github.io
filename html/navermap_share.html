<!DOCTYPE html>
<html>

<div id="map_div">
</div>
<a href="javascript:openNaverMap('(복)대구가톨릭사회복지회가톨릭장례식장', 35.84380860000000, 128.56700530000000);">네이버 지도</a>
<script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=ejlakyqvkb"></script>
<div id="map" style="width:100%;height:400px;"></div>
<script>
    function openNaverMap(_hallName,_lat,_logt) {
        var mapOptions = {
            center: new naver.maps.LatLng(_lat, _logt),
            zoom: 16
        };
        var map = new naver.maps.Map('map', mapOptions);

        var marker = new naver.maps.Marker({
            position: new naver.maps.LatLng(_lat, _logt),
            title: _hallName,
            map: map
        });

        var contentString = [
            '<div style="padding:4px 4px;">',
            '   <div style="font-weight:bold;padding-bottom:3px;">'+_hallName+'</div>',
            '   <p>보산관 105호<p>',
            '</div>'
        ].join('');

        var infowindow = new naver.maps.InfoWindow({
            content: contentString
        });

        naver.maps.Event.addListener(marker, "click", function(e) {
            if (infowindow.getMap()) {
                infowindow.close();
            } else {
                infowindow.open(map, marker);
            }
        });

        infowindow.open(map, marker);
    }


</script>
</body>
</html>
