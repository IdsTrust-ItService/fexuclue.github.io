<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover" name="viewport">
	<meta name="theme-color" content="#2B388F">
	<meta name="apple-mobile-web-app-status-bar-style" content="#2B388F">
	<meta content="text/javascript" http-equiv="Script-Type">
	<meta content="text/css" http-equiv="Style-Type">
	<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
	<title>펙수클루 학회용 홈페이지</title>
	<link href="/fexuclue.github.io/resources/css/common.min.css" rel="stylesheet"/>
	<link rel="manifest" href="/manifest.json">
</head>
<body>

<script type="application/javascript">
	if (navigator.serviceWorker) {
		navigator.serviceWorker.register (
				'./sw.js',
				{scope: './'}
		)
	}

	$ = (_el) => document.querySelector(_el);

	document.addEventListener('DOMContentLoaded', function () {
		$('.is-errer').style.display = 'none';
		init();
	}, false);

	function init() {
		f_initEvent();
	}

	function f_initEvent() {
		$('#login-btn').addEventListener('click', function () {
			f_login();
		});

		$('#ip-password').addEventListener('keyup', function (e) {
			if(e.key === 'Enter') f_login();
		});
	}

	function f_login() {
		const email = $('#ip-email').value;
		const password = $('#ip-password').value;

		if(email === 'admin'
			&& password === 'admin') {
			location.href  = './html/list.html';
		} else {
			alert("아이디 또는 비밀번호를 확인하세요.");
		}

	}

</script>

<div class="wrap">
	<div class="wrap-login">
		<h1><span class="offscreen">DAEWOONG</span></h1>
		<h2 class="offscreen">로그인</h2>
			<!-- S : 이메일 -->
			<div class="ip-item">
				<label for="ip-email">이메일 주소</label>
				<input type="text" name="" id="ip-email">
			</div>
		<!-- E : 이메일 -->
		<!-- S : 비밀번호 -->
		<div class="ip-item">
			<label for="ip-password">비밀번호</label>
			<input type="password" name="" id="ip-password">
		</div>
		<!-- E : 비밀번호 -->
		<div class="is-errer">
			<p class="message">이메일주소 또는 비밀번호를 잘못 입력하였습니다.</p>
			<p class="message">입력하신 내용을 다시 확인해주세요.</p>
		</div>
		<button id="login-btn">로그인</button>
		<p>비밀번호 분실 시 관리자에게 문의 바랍니다.</p>
	</div>
</div>

</body>
</html>
